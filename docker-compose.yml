name: pragmeter-test

services:
  db:
    container_name: db
    image: pragmeter/pragmeter-db:${IMAGE_TAG}
    build:
      context: ./DB
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 15
    networks: [appnet]

  migrator:
    container_name: mig
    image: pragmeter/pragmeter-mig:${IMAGE_TAG}
    build:
      context: ./MIGRATOR
      dockerfile: Dockerfile
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ""
    depends_on:
      db:
        condition: service_healthy
    restart: "no"
    networks: [appnet]

  api:
    container_name: api
    image: pragmeter/pragmeter-api:${IMAGE_TAG}
    build:
      context: ./API
      dockerfile: Dockerfile
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ""
    working_dir: /app
    volumes:
      - ./config.json:/app/config.json:ro
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "7000:7000"
    networks: [appnet]

  be:
    container_name: be
    image: pragmeter/pragmeter-be:${IMAGE_TAG}
    build:
      context: ./BE
      dockerfile: Dockerfile
    environment:
      API_URL: http://api:7000
      JOBS_API_URL: http://be:8008
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ""
    depends_on:
      api:
        condition: service_started
    volumes:
      - ./config.json:/app/config.json:ro
    ports:
      - "8008:8008"
    networks: [appnet]

  fe:
    container_name: fe
    image: pragmeter/pragmeter-fe:${IMAGE_TAG}
    build:
      context: ./FE
      dockerfile: Dockerfile
    depends_on: [api, be]
    ports:
      - "8080:80"
    networks: [appnet]

  traefik:
    image: traefik:v3.1
    container_name: reverse-proxy
    restart: unless-stopped
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks: [appnet]

  redis:
    container_name: redis
    image: pragmeter/pragmeter-redis:${IMAGE_TAG}
    build:
      context: ./REDIS
      dockerfile: Dockerfile
    command:
      - redis-server
      - --appendonly
      - "yes"
      - --appendfsync
      - everysec
      - --aof-use-rdb-preamble
      - "yes"
      - --maxmemory
      - 2gb
      - --maxmemory-policy
      - allkeys-lru
      - --save
      - "900"
      - "1"
      - --save
      - "300"
      - "10"
      - --save
      - "60"
      - "10000"
    volumes:
      - ./redisdata:/data
    expose:
      - "6379"
    networks: [appnet]

networks:
  appnet: {}

volumes:
  dbdata:
