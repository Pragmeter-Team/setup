name: pragmeter-prod

services:
  db:
    container_name: db
    image: pragmeter/pragmeter-db:${IMAGE_TAG}
    build:
      context: ./DB
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 15
    networks: [appnet]

  migrator:
    container_name: mig
    image: pragmeter/pragmeter-mig:${IMAGE_TAG}
    build:
      context: ./MIGRATOR
      dockerfile: Dockerfile
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ""
    depends_on:
      db:
        condition: service_healthy
    restart: "no"
    networks: [appnet]

  api:
    container_name: api
    image: pragmeter/pragmeter-api:${IMAGE_TAG}
    build:
      context: ./API
      dockerfile: Dockerfile
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ""
    working_dir: /app
    volumes:
      - ./config.json:/app/config.json:ro
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks: [appnet]

  be:
    container_name: be
    image: pragmeter/pragmeter-be:${IMAGE_TAG}
    build:
      context: ./BE
      dockerfile: Dockerfile
    environment:
      API_URL: http://api:8000
      JOBS_API_URL: http://be:8008
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ""
    depends_on:
      api:
        condition: service_started
    volumes:
      - ./config.json:/app/config.json:ro
    ports:
      - "8008:8008"
    networks: [appnet]

  fe:
    container_name: fe
    image: pragmeter/pragmeter-fe:${IMAGE_TAG}
    build:
      context: ./FE
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_JOBS_API_URL: ${VITE_JOBS_API_URL}
        VITE_RUN_UNDER_HTTPS: ${VITE_RUN_UNDER_HTTPS}
    depends_on: [api, be]
    volumes:
      - ./config.json:/app/config.json:ro
    ports:
      - "80:80"
    networks: [appnet]

  redis:
    container_name: redis
    image: pragmeter/pragmeter-redis:${IMAGE_TAG}
    build:
      context: ./REDIS
      dockerfile: Dockerfile
    command:
      - redis-server
      - --appendonly
      - "yes"
      - --appendfsync
      - everysec
      - --aof-use-rdb-preamble
      - "yes"
      - --maxmemory
      - 2gb
      - --maxmemory-policy
      - allkeys-lru
      - --save
      - "900"
      - "1"
      - --save
      - "300"
      - "10"
      - --save
      - "60"
      - "10000"
    volumes:
      - ./redisdata:/data
    expose:
      - "6379"
    networks: [appnet]

  ollama:
    container_name: ollama
    image: ollama/ollama:latest
    restart: unless-stopped
    volumes:
      - ollamadata:/root/.ollama
    expose:
      - "11434"
    networks: [appnet]

  ollama-init:
    container_name: ollama-init
    image: ollama/ollama:latest
    restart: "no"
    networks: [appnet]
    environment:
      OLLAMA_HOST: ollama:11434
    depends_on:
      - ollama
    entrypoint: /bin/sh
    command: -c "sleep 5 && ollama pull paraphrase-multilingual"


networks:
  appnet: {}

volumes:
  dbdata:
  ollamadata:
